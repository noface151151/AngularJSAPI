<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Sản phẩm đề nghị</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-show="message">
        {{message}}
    </div>
    <div class="single-product-area" ng-hide="message" style="padding-top:5%;padding-bottom:15%">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="sanpham in Productsfilter">
                    <div class="single-product">
                        <div class="product-f-image">
                            <img ng-src="http://localhost:4443/image/get?imageName={{sanpham.HinhAnh}}" alt="">
                            <div class="product-hover">
                                <a style="cursor:pointer" class="add-to-cart-link" ng-click="addtoCart(sanpham.Id,sanpham.TenSanPham,sanpham.Gia,sanpham.HinhAnh)"><i class="fa fa-shopping-cart"></i> Thêm giỏ hàng</a>
                                <a href="/ProductDetail/{{sanpham.Id}}" class="view-details-link"><i class="fa fa-link"></i> Chi tiết</a>
                            </div>
                        </div>
                        <h2><a href="single-product.html">{{sanpham.TenSanPham}}</a></h2>
                        <div class="product-carousel-price">
                            <ins id="currency-no-fractions">{{sanpham.Gia | currency:"":0}} VNĐ </ins> <!--<del>$999.00</del>-->
                        </div>
                    </div>
                </div>
            </div>
            <pagination uib-pagination ng-model="currentPage" items-per-page="numPerPage" total-items="sanphams.length" max-size="maxSize" boundary-links="true" previous-text="Trang trước" first-text="Trang đầu tiên" next-text="Trang tiếp theo" last-text="Trang cuối" style="margin-bottom:-6%"></pagination>
        </div>
    </div>
</div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="quit()">Thoát</button>
    </div>
